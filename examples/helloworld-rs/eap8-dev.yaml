build:
  images:
    - from:
        kind: ImageStreamTag
        name: eap-maven-repo:latest
      paths:
        - sourcePath: /maven-repository
          destinationDir: ./helloworld-rs/eap-maven-repo
  s2i:
    jdk: "11"
    kind: ImageStreamTag
    jdk11:
      builderImage: eap8-openjdk11-builder-openshift-rhel8:latest
      runtimeImage: eap8-openjdk11-runtime-openshift-rhel8:latest
  env:
    - name: MAVEN_ARGS_APPEND
      value: -Dcom.redhat.xpaas.repo.jbossorg
